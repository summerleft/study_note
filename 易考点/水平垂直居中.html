<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1"></div>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

<style>
    .box1 {
        position: fixed;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: yellow;
    }

    .outer {
        display: flex;
        background-color: red;
        width: 200px;
        height: 200px;
        justify-content: center;
        align-items: center;
    }

    .inner {
        background-color: blue;
        width: 100px;
        height: 100px;
    }
</style>
</html>
