<!DOCTYPE html>
<html lang="en">
<head>
    <title>两边定宽中间自适应flex</title>
</head>
<body>
    <header>头部</header>
    <div class="container">
        <div class="left">左边</div>
        <div class="center">中间</div>
        <div class="right">右边</div>
    </div>
    <footer>底部</footer>
</body>

<style>
    .container {
        display: flex;
        background-color: pink;
    }

    .left {
        background-color: red;
        width: 200px;
    }

    .center {
        background-color: yellow;
        flex: 1
    }

    .right {
        background-color: blue;
        width: 200px;
    }
</style>
</html>
