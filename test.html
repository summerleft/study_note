<script>
    const ajax = function(content) {
        console.log(content);
    }

    const debounce = function(fn, delay) {
        let timer;
        return function(...arg) {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                fn.apply(this, arg);
                timer = null;
            }, delay)
        }
    }

    const debounceAjax = debounce(ajax, 1000);
    // window.addEventListener('keyup', () => {
    //     debounceAjax('防抖输出');
    // })

    const throttle = function(fn, delay) {
        let canRun = true;
        return function(...arg) {
            if (!canRun) return;
            canRun = false;
            setTimeout(() => {
                fn.apply(this, arg);
                canRun = true;
            }, delay)
        }
    }

    const throttleAjax = throttle(ajax, 500);
    window.addEventListener('scroll', () => {
        throttleAjax('节流事件')
    })
</script>
