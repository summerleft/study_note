<script>
    const throttle = function(fn, delay) {
        let canRun = true, isFirst = true;
        return function(...args) {
            if (isFirst) {
                fn.apply(this, args);
                isFirst = false;
            }
            if (!canRun) return;
            canRun = false;
            setTimeout(() => {
                fn.apply(this, args);
                canRun = true;
            }, delay);
        }
    }

    const print = function(content) {
        console.log(content);
    }

    const throttlePrint = throttle(print, 500);
    window.addEventListener('keyup', () => {
        throttlePrint('test');
    })
</script>
